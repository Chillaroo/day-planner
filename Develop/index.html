<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">6am</li>
        <li class="list-group-item activity">
          <input id="6"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">7am</li>
        <li class="list-group-item activity">
          <input id="7"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">8am</li>
        <li class="list-group-item activity">
          <input id="8"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">9am</li>
        <li class="list-group-item activity">
          <input id="9"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">10am</li>
        <li class="list-group-item activity">
          <input id="10"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">11am</li>
        <li class="list-group-item activity">
          <input id="11"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">12pm</li>
        <li class="list-group-item activity">
          <input id="12"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">1pm</li>
        <li class="list-group-item activity">
          <input id="13"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">2pm</li>
        <li class="list-group-item activity">
          <input id="14"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">3pm</li>
        <li class="list-group-item activity">
          <input id="15"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">4pm</li>
        <li class="list-group-item activity">
          <input id="16"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">5pm</li>
        <li class="list-group-item activity">
          <input id="17"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">6pm</li>
        <li class="list-group-item activity">
          <input id="18"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">7pm</li>
        <li class="list-group-item activity">
          <input id="19"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">8pm</li>
        <li class="list-group-item activity">
          <input id="20"></input>
        </li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item hour">9pm</li>
        <li class="list-group-item activity">
          <input  id="21"></input>
        </li>
      </ul>
    </div>

    <div id="button-container">
        <button class="saveBtn">Save</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
